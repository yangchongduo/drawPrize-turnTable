<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-title" content="手机乐视">
    <title>充值大抽奖</title>
    <link rel="stylesheet" href="css/demo.css">
    <!--<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/awardRotate.js"></script>
    <script src="js/configData.js"></script>
    <script src="js/common-1.3.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="turntable-game">
    <div class="turntable-bg">
        <div class="turn-title">
            <img class="turn-title-img" src="http://i3.letvimg.com/lc07_pay/201612/19/16/21/images/images/turnTop.png" alt="turn-title">
        </div>
        <!-- <div class="money">
             奖池总资金量：999999
         </div>-->
        <div class="turn-content">
            <div class="pointer">
                <img class="pointer-img" src="" alt="pointer">
            </div>
            <div class="rotate">
                <img id="rotate" src="images/turntable.png" alt="turntable">
            </div>
            <div class="shadow">
                <img src="images/shadow.png"/>
            </div>
        </div>
        <div class="remain">
            <div class="remain_txt">
                <!--剩余抽奖机会：<span id="num">6 </span>次-->
            </div>
            <div class="remain_progress">
                <div class="progress"></div>
            </div>
        </div>

        <div class="rule">
            <b>规则说明：</b>每充6元获得一次抽奖机会，每充6元获得一次抽奖机会，
            每充6元获得一次抽奖机会，每充6元获得一次抽奖机会，每充6元获得一次抽奖机会。
        </div>
        <!-- <a href="javascript:;" class="go">
             去充值
         </a>-->
    </div>
    <div class="winner-show">
        <div class="list-title">
            <ul class="">
                <li class="list-show-on">中奖名单</li>
                <li class="my-gift-title">我的奖品</li>
            </ul>
        </div>
        <div class="winner-list">
            <ul class="luck-list">
            </ul>
        </div>
        <div class="my-gift">
            <ul class="my-gift-list">
            </ul>
            <!--我的奖品-->
        </div>

    </div>
</div>
<!--中奖弹窗-->
<div class="bg-mask"></div>
<div class="drawResult">
    <p class="gift-text"></p>
    <img class="imgJiangPin" src="" alt="奖品" title="奖品">
    <a href="#" class="btn_Get_box">
        <!--<input class="btn_Get" value="领取奖品" type="button" >-->
        <!--按钮如果是图片的话就是下边这个-->
        <!--<img class="btn_Get" src="images/gx.png" alt=""/>-->
    </a>
    <img class="colseJiangPin" src="" alt="关闭" title="关闭">
</div>

</body>
</html>
